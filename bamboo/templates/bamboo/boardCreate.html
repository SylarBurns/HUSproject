
{% extends 'mainPage/base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
    {% load static %}
        <title> boardCreate </title>
    </head>

    <body>
        <!--create_block-->
        <div id="create_block">
                <div id="boardName">대나무숲</div><br>
                <div id="introduction">100% 익명보장, 익명게시판입니다.</div><br>
                <div id="createForm_block">
                    <form method="POST">
                    <table>
                        {% csrf_token %}
                        {% for field in form %}
                        <tr>
                            {{ form.media }}
                            <td class="label_tag">{{ field.label_tag }}</td>
                            <td class="field">{{ field }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                    <button><a href="{% url 'bamboo:bambooList' %}">취소</a></button><!--취소시에는 리스트로 다시 돌아가는 url넣어주면 됨-->
                    <input type="Submit" value="작성">
                    </form>
                </div>
            </div>
            <!--//create_block-->
        
    </body>

<html>
{% endblock %}
