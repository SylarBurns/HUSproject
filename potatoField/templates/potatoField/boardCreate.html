{% extends 'mainPage/basePageNobottom.html' %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'potatoField/style.css'%}">   
        <meta charset="UTF-8">
        <title> boardCreate </title>
    </head>

    <body>
        <h2 class="boardName"> 감자밭 </h2>
        <h4 class="boardName"> 다양한 주제를 공유하는 남송리 대표 자유게시판입니다. </h4>
        <form method="POST">
            <table>
                {% csrf_token %}
                {% for field in form %}
                <tr>
                    {{ form.media }}
                    <td>{{ field.label_tag }}</td>
                    <td> {{ field }} </td>
                </tr>
                {% endfor %}
            </table>
            <input class="fixed submit" type="Submit" value="Submit">
        </form>
    </body>

<html>
{% endblock %}
